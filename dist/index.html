<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To-Do list</title>
  </head>
  <body>
    <div class="dashboard">
      <section class="left">
        <div class="left-side-wrapper">
          <div class="user-profile">
            <img src="../src/assets/mock-pfp.jpg" alt="pfp" />
            <div class="user-info">
              <h4>Destiny Uduebholo</h4>
              <p id="curr-date"></p>
            </div>
          </div>
          <i class="fa-solid fa-magnifying-glass search-icon"></i><input type="search" placeholder="search..." />
          <ul>
            <button>
              <li><i style="color: var(--icon-purple-color)" class="fa-solid fa-list-check"></i>My Tasks</li>
            </button>
            <button>
              <li><i style="color: var(--icon-green-color)" class="fa-regular fa-star"></i>Important</li></button
            ><button>
              <li><i style="color: var(--icon-pink-color)" class="fa-regular fa-calendar"></i>Planned</li></button
            ><button>
              <li><i style="color: var(--icon-orange-color)" class="fa-solid fa-infinity"></i>All</li></button
            ><button>
              <li><i style="color: var(--icon-red-color)" class="fa-regular fa-circle-check"></i>Completed</li>
            </button>
          </ul>
          <div id="divider"></div>
        </div>
        <div class="add-project-container">
          <button class="new-project"><i class="fa-solid fa-plus"></i>New Project</button>
        </div>
      </section>
      <section class="right">
        <div class="main-container"></div>
      </section>

      <button id="new-task-btn"><i class="fa-solid fa-plus"></i></button>
    </div>
    <!-- modal -->
    <div class="modal-overlay">
      <div class="modal-container">
        <h2>New task</h2>
        <form>
          <label for="title">Task Title</label>
          <input type="text" id="title" name="title" />
          <label for="desc">Task Description</label>
          <input type="text" id="desc" name="description" />
          <label for="due-date">Complete by</label>
          <input type="date" name="due-date" id="due-date" />
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="Not severe">Not severe</option>
            <option value="Average Severity">Average Severity</option>
            <option value="Severe">Severe</option>
          </select>
          <div class="buttons">
            <button class="close-btn" type="button">
              <i class="fa-solid fa-times"></i>
            </button>
            <button class="submit-form-button" type="button"><i class="fa-solid fa-check"></i></button>
          </div>
        </form>
      </div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
